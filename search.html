<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items - BUBT Lost and Found System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-search-location"></i>
                <h1>BUBT Lost & Found</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="create-item.html" class="nav-link">Create Item</a></li>
                <li><a href="report.html" class="nav-link">Report Items</a></li>
                <li><a href="search.html" class="nav-link active">Search Items</a></li>
                <li><a href="invoice.html" class="nav-link">Generate Invoice</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- Search Section -->
        <section id="search" class="search-section">
            <div class="container">
                <h2 class="section-title">Search Lost and Found Items</h2>
                <p class="section-description">Search through our database to find your lost items or see what others have found</p>
                
                <!-- Search and Filter Controls -->
                <div class="search-controls">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search by item name, description, or location...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="filter-controls">
                        <select id="filter-category">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="jewelry">Jewelry</option>
                            <option value="clothing">Clothing</option>
                            <option value="documents">Documents</option>
                            <option value="keys">Keys</option>
                            <option value="other">Other</option>
                        </select>
                        <select id="filter-status">
                            <option value="">All Status</option>
                            <option value="lost">Lost</option>
                            <option value="found">Found</option>
                        </select>
                        <button class="btn btn-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Clear Filters
                        </button>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="search-results">
                    <div id="items-grid" class="items-grid">
                        <!-- Items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
