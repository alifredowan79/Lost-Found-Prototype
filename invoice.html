<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice - BUBT Lost and Found System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-search-location"></i>
                <h1>BUBT Lost & Found</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="create-item.html" class="nav-link">Create Item</a></li>
                <li><a href="report.html" class="nav-link">Report Items</a></li>
                <li><a href="search.html" class="nav-link">Search Items</a></li>
                <li><a href="invoice.html" class="nav-link active">Generate Invoice</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- Invoice Section -->
        <section id="invoice" class="invoice-section">
            <div class="container">
                <h2 class="section-title">Generate Invoice</h2>
                <p class="section-description">Generate invoices for found items that have been claimed</p>
                
                <div class="invoice-container">
                    <div class="invoice-form-section">
                        <h3>Create New Invoice</h3>
                        <form id="invoice-form" class="dashboard-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="invoice-number">Invoice Number</label>
                                    <input type="text" id="invoice-number" name="invoice-number" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="invoice-date">Date</label>
                                    <input type="date" id="invoice-date" name="invoice-date" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="invoice-item">Select Found Item</label>
                                    <select id="invoice-item" name="invoice-item" required>
                                        <option value="">Choose a found item</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="invoice-amount">Processing Fee ($)</label>
                                    <input type="number" id="invoice-amount" name="invoice-amount" value="5.00" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="invoice-notes">Notes</label>
                                <textarea id="invoice-notes" name="invoice-notes" rows="3" placeholder="Additional notes or special instructions"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-file-invoice"></i> Generate Invoice
                            </button>
                        </form>
                    </div>
                    
                    <div class="invoice-list-section">
                        <h3>Generated Invoices</h3>
                        <div id="invoices-list">
                            <!-- Invoices will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Check login status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        // Check if user is logged in
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                // User is not logged in, redirect to login page
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
